{%extends './base.html'%}

{%block title %} Inicio de Sesión {%endblock%}
{% block customCSS %}

<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Slackey" />
{% endblock %}
{%block body %}

<p class="comics">COMICS WORLD SHOP</p>

<form class="form-signin w-100 m-auto">
  <br></br>
  <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

  <div class="form-floating">
    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" name="password"placeholder="Password">
    <label for="password">Password</label>
  </div>
  </div>
  
  <button class="w-100 btn btn-lg btn-danger" type="submit">Sign in</button>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  <p class="mt-5 mb-3 text-muted">&copy; Rockets Koders - 2022</p>
  
</form>
{% block customJS %}
<script src="{{url_for('static',filename='js/login.js')}}"></script>
{% endblock %}
{%endblock%}
